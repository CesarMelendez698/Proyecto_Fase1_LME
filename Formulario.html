<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Style_Formulario.css">
    <link rel="icon" href="img/contactanos.svg" type="image/x-icon">

</head>

<body>

    <div class="formulario">
        <h2>Formulario de Consulta</h2>
        <form action="#" method="post">
            <div class="campo">
                <input type="image" src="img/user.png" class="img">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" title="El nombre solo puede contener letras y espacios.">
            </div>

            <div class="campo">
                <input type="image" src="img/user.png" class="img">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" title="Los apellidos solo pueden contener letras y espacios.">
            </div>

            <div class="campo">
                <input type="image" src="img/tel.png" class="img">
                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="campo">
                <input type="image" src="img/email.png" class="img">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campo">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>
            </div>

            <div class="campo">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>

            <div class="boton">
                <input type="submit" value="Enviar Consulta">
                <nav>
                    <a href="Index.html" class="btn-salir">Salir</a>
                </nav>
            </div>
        </form>
    </div>


</body>

</html>
